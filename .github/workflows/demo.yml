name: Shell Commands
on: [push]
jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: say hello world
        run: echo "Hello World"
      - name: node and npm versions
        run: |
          node -v 
          npm -v
      - name: print platform processor
        run: | 
          import platform
          print(platform.processor())
        shell: python