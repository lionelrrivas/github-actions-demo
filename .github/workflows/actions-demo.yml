name: Actions Workflow
on: [push]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: | 
          pwd
          ls -al
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files after checkout
        run: | 
          pwd
          ls -al
      - name: JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Lionel
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"